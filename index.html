<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;500&display=swap" rel="stylesheet">
    <title> Result</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1> Your Result</h1>
            <div class="circle"> <h3>76</h3>
            <small>  of 100</small>
            </div>
            <h4> Great</h4>
            <p> You scored higher than 65% of the people who have taken these tests</p>

        </div>
        <div class="box2">
            <h1 class="sum"> Summary</h1>
            <div class="results">
                <div class="result-box light-red">
                    <img src="images/icon-reaction.svg">
                    <h3> Reaction </h3>
                    <h4> 80 </h4> <span> /100</span>
                </div>
                <div class="result-box orangey">
                    <img src="images/icon-memory.svg">
                    <h3> Memory </h3>
                    <h4> 80 </h4> <span> /100</span>       
                 </div>
                <div class="result-box green">
                    <img src="images/icon-verbal.svg">
                    <h3> Verbal </h3>
                    <h4>80</h4> <span>/100</span>
                </div> 
                <div class="result-box visual">
                    <img src="images/icon-visual.svg">
                    <h3>  Visual</h3>
                    <h4> 80 </h4> <span> /100</span>
                </div>
            </div>

                <button> continue</button>
        </div>

    </div>

</body>
</html>
